<div class="row">
  <form class="row estimate-line-form" 
    style="display: flex; flex-direction: row; -ms-flex-align: center;justify-content: space-between; padding-left: 10%;padding-right: 10%;">
    <table class="example-full-width" cellspacing="0">
      <tr>

        <td>
          <mat-form-field appearance="fill">
            <mat-label>Product</mat-label>
            <input type="text" matInput [(ngModel)]="selectedProduct" name="selectedProduct"[matAutocomplete]="auto"
              (input)="filterProducts($event)">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
              (optionSelected)='onProductSelected($event.option.value)'>
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-form-field">
            <mat-label>Price</mat-label>
            <fieldset [disabled]="true">
              <input matInput name="price" type="number" [ngModel]="estimateLine.product.price" >
            </fieldset>

          </mat-form-field>
        </td>


        <td>
          <mat-form-field class="example-form-field" disabled>
            <mat-label>tax</mat-label>
            <input matInput type="number" name="tax" disabled [(ngModel)]="estimateLine.product.tax" >

          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-form-field">
            <mat-label>Quantity</mat-label>

            <input matInput type="number" name="quantity" [(ngModel)]="estimateLine.estimateLineQuantity" min="0" >

          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-form-field">
            <mat-label>Discount</mat-label>

            <input matInput type="number" name="discount" [(ngModel)]="estimateLine.discount">

          </mat-form-field>
        </td>
        <td>
          <div class="col-sm-1 ">
            
              <button mat-fab color="primary" aria-label="Delete" (click)="deletEstimateLine()">
                <mat-icon>delete</mat-icon>
              </button>
        
          </div>
        </td>
      </tr>
    </table>

    




  </form>
</div>
