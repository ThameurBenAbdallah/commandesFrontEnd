<div class="row">
  <form class="row estimate-line-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Product</mat-label>
      <input type="text" matInput [formControl]="myControl" [(ngModel)]="selectedProduct" [matAutocomplete]="auto"
             (input)="filterProducts($event)">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='onProductSelected($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <div class="col-sm-1">
      <label for="txtTax" class="form-label">Tax</label>
      <input type="number" name="tax" [(ngModel)]="estimateLine.product.tax" min="0" max="25" disabled class="form-control form-control-sm" id="txtTax">
    </div>
    <div class="col-sm-1">
      <label for="txtPrice" class="form-label">Price</label>
      <input disabled="true" type="number" name="price" [(ngModel)]="estimateLine.product.price" class="form-control form-control-sm" id="txtPrice">
    </div>
    <div class="col-sm-1">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" [(ngModel)]="estimateLine.quantity" min="1" [disabled]="selectedProduct===undefined" class="form-control form-control-sm" id="quantity">
    </div>
    <div class="col-sm-1 align-self-end">
      <button type="button" class="btn btn-outline-danger rounded-0 btn-block" id="deleteRow" (click)="deletEstimateLine()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
   


  </form>
</div>
