<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="articleForm.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtDescription" class="form-label">Description</label>
            <input type="number" name="description" [(ngModel)]="articleForm.description" class="form-control"
                id="txtDescription" />
        </div>
        <div class="mb-3">
            <label for="txtTax" class="form-label">Tax</label>
            <input type="number" name="tax" [(ngModel)]="articleForm.tax" class="form-control" id="txtTax" />
        </div>
        <div class="mb-3">
            <label for="txtPrice" class="form-label">Price</label>
            <input type="number" name="price" [(ngModel)]="articleForm.price" class="form-control" id="txtPrice" />
        </div>
    
        <div class="mb-3">
            <label for="txtName" class="form-label">Category</label>
            <select [(ngModel)]="articleForm.category.id" class="form-control" name="category">
                <option *ngFor="let option of allCategories" [value]="option.id">
                    {{ option.name }}
                </option>
            </select>
        </div>

        <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
